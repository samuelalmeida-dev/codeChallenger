<!DOCTYPE html>
<html>
<head>
	<title>Code Challenger</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />

</head>
<body ng-app="pessoaApp">

    <div ng-controller="PessoaCtrl">


	<div class="container">
		
		<div class="mt-3">
			<h1 ng-show="pessoa.id == null" class="text-center">Cadastrar Pessoa</h1>
			<h1 ng-show="pessoa.id != null" class="text-center">Editar Pessoa</h1>
		</div>

		<form>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" id="nome" ng-model="pessoa.nome" class="form-control" name="nome"  placeholder="Digite seu nome" />
				</div>
				
				<div class="form-group">
					<label for="sobreNome">Sobrenome</label>
					<input type="text" id="sobreNome" ng-model="pessoa.sobreNome" class="form-control" name="sobreNome"  placeholder="Digite seu nome" />
				</div>

				<br /><br />
				
				<div class="form-group text-center">
					<button class="btn btn-success" ng-click="savePessoa(pessoa)" ng-show="pessoa.id == null" 
							ng-disabled="!(pessoa.nome &amp;&amp; pessoa.sobreNome)" > Adicionar</button>

					<button class="btn btn-warning" ng-click="savePessoa(pessoa)" ng-show="pessoa.id != null" 
							ng-disabled="!(pessoa.nome &amp;&amp; pessoa.sobreNome)" > Editar </button>

					<button class="btn btn-default" ng-click="limparCampos()" > Limpar </button>
				</div>

		</form>

		<br /><br />

		<div class="row" ng-show="listaPessoas.length > 0">
			<div class="col-md-12">
				<table class="table table-striped table-hover">
					  <thead>
					    <tr>
					      <th>ID</th>
					      <th>Nome</th>
					      <th>Sobrenome</th>
					      <th>Ações</th>
					    </tr>
					  </thead>
					  <tbody>
					  	 <tr ng-repeat="p in listaPessoas track by p.id">
							<td>{{ p.id }}</td>
							<td>{{ p.nome }}</td>
							<td>{{ p.sobreNome }}</td>
							<td>
								<a class="ml-2" href="#" ng-click="preencherPessoa(p)" title="Editar">
									<i class="fa fa-pencil fa-1x" aria-hidden="true"></i>
								</a>
								
								<a class="ml-2" href="#" ng-click="deletarPessoa(p.id)" title="Excluir">
									<i class="fa fa-trash fa-1x" aria-hidden="true"></i>
								</a>
					
							</td>
					  	 </tr>
					  </tbody>
				</table>
			</div>
		</div>

	</div>


	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.8/angular-resource.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
<script src="app.module.js"></script>
<script src="pessoa/pessoa.service.js"></script>
<script src="pessoa/pessoa.controller.js"></script>
</body>
</html>
